# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - palette-dev1

on:
  push:
    branches:
      - deployment
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://palette-dev1.azurewebsites.net//
        username: ${{ secrets.AzureAppService_ContainerUsername_9dbca7def4f443a181c6bbd940d25b69 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_5f91f755d867406bbe01f0e38c623cc2 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: palette-dev1.azurewebsites.net//${{ secrets.AzureAppService_ContainerUsername_9dbca7def4f443a181c6bbd940d25b69 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'palette-dev1'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_815ab1700106455282b497f183b24c55 }}
        images: 'palette-dev1.azurewebsites.net//${{ secrets.AzureAppService_ContainerUsername_9dbca7def4f443a181c6bbd940d25b69 }}/appsvc/staticsite:${{ github.sha }}'